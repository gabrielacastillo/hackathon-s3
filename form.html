<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="my-class">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" pattern="[A-Za-z]*">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" pattern="[0-9]{3}">
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="18" max="80">
        </div>
        <div>
            <label for="">Sexo</label>
            <input type="radio" name="sexo" id="hombre" value="hombre">
            <input type="radio" name="sexo" id="mujer" value="mujer">
        </div>
        <div>
            <label for="dni">DNI</label>
            <input type="number" name="dni" id="dni" minlength="8">
        </div>
        <div>
            <label for="correo">Email</label>
            <input type="email" name="correo" id="correo">
        </div>
           
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
